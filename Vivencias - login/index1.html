<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3 class="heading">Dicas de segurança</h3>
    <div class="conteiner">
        <div class="main-video">
            <div class="video">
                <video src="videos/videoplayback.mp4" controls muted autoplay></video>
                <h3 class="title">01 - O que é Engenharia social</h3>
            </div>
        </div>
        
        <div class="video-list">
            <div class="vid active">
                <video src="videos/videoplayback.mp4" controls muted play></video>
                <h3 class="title">01 - O que é Engenharia social</h3>
            </div>
            
            <div class="vid">
                <video src="videos/videoplayback.mp4" controls muted play></video>
                <h3 class="title">02 - O que é vírus</h3>
            </div>
            
            <div class="vid">
                <video src="videos/videoplayback.mp4"controls muted play></video>
                <h3 class="title">01 - O que é ataque DDOS</h3>
            </div>
            
            <div class="vid">
                <video src="videos/videoplayback.mp4"controls muted play></video>
                <h3 class="title">01 - O que é Engenharia social</h3>
            </div>
        </div>
        
        
    </div>

<script>

let listVideo = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listVideo.forEach(video => {
    video.onclick = () =>{
        listVideo.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
    };
    
});

</script>

</body>

</html>
